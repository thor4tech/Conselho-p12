        font-family: 'Inter', sans-serif;

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Markdown Content Styles */
      .markdown-content h1 { font-size: 1.5rem; font-weight: bold; color: #f59e0b; margin-bottom: 0.75rem; margin-top: 1.5rem; border-bottom: 1px solid #1e293b; padding-bottom: 0.5rem; }
      .markdown-content h2 { font-size: 1.25rem; font-weight: bold; color: #f8fafc; margin-bottom: 0.5rem; margin-top: 1.25rem; }
      .markdown-content p { margin-bottom: 0.75rem; color: #94a3b8; line-height: 1.6; }
      .markdown-content strong { color: #f59e0b; }
    </style>
